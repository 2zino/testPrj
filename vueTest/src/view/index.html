<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
</head>
<body>
  <script src="../js/vue.js"></script>
 
  
  <div id="app">
    {{ message }}
  </div>
  
  <div id ="app-2">
  	<span v-bind:title="message">
  	위에올려주세요 
  	</span>
  </div>
  
  <div id ="app-3">
  	<p v-if="seen">now you see me </p>
  </div>	
  	
  <div id = "app-4">
  	<ol>
  		<li v-for="todo in todos">
  		{{todo.text}}
  	</ol>
  </div>
  	
  <div id="app-5">
  	<p>{{message}}</p>
  	<button v-on:click="reverseMessage">reverse message</button>
  </div>
  
  <div id ="app-6">
  	<p>{{message}}</p>
  	<input v-model="message">
  </div>
  
    <ol>
  		<todo-item></todo-item>
  	</ol>
  	
  	<div id ="app-7">
  		<ol>
  			
  			<todo-item
  				v-for="item in groceryList" 
  				v-bind:todo="item"
  				v-bind:key="item.id">
  			</todo-item>
  		</ol>
  	</div>
  	
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    
    var app2 = new Vue({
        el: '#app-2',
        data: {
          message: '이 페이지는 ' + new Date() + '에 로드 되었습니다.'
        }
      })
    
    var app3 = new Vue({
    	el: '#app-3',
    	data:{
    		seen :true
    	}
    	
    })
    
    var app4 =new Vue({
    	el: "#app-4",
    	data:{
    		todos:[
    		{text:'Learning javascript '},
    		{text: 'Learning Vue'},
    		{text: 'something made awesome'}
    		]
    	}
    })
    
    var app5 =new Vue({
    	el:"#app-5",
    	data:{
    		message : 'Hello! Vue.js!'
    	},
    	methods:{
    		reverseMessage: function(){
    			this.message = this.message.split('').reverse().join('')
    		}
    	}    
    })
    
    var app6 = new Vue({
    	el:"#app-6",
    	data:{
    		message:"Hello Vue!"
    	}
    })
    
    Vue.component('todo-item',{
    	template: '<li>one of the to do list</li>'
    })
    
    Vue.component('todo-item',{
    	props:['todo'],
    	template: '<li>{{todo.text}}</li>'
    })
    
    var app7 = new Vue({
    	el:"#app-7",
    	data:{
    		groceryList: [
    		          {id: 0, text:'Vegetables'},
    		          {id: 1, text: 'Cheese'},
    		          {id: 2, text: 'Whatever else humans are supposed to eat'}
             ]   		
    	}
    })
   
    
  </script>
</body>
</html>
