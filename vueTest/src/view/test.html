<!DOCTYPE html>
<html>
<head>
<script src="../js/vue.js"></script>
<meta charset="EUC-KR">
<title>test Page</title>
</head>
<body>

	<div id="example">
	  <p>원본 메시지: "{{ message }}"</p>
	  <p>역순으로 표시한 메시지: "{{ reversedMessage }}"</p>
	</div>

<script>

	var vm = new Vue({
		  el: '#example',
		  data: {
		    message: '안녕하세요'
		  },
		  computed: {
		    // 계산된 getter
		    reversedMessage: function () {
		      // `this` 는 vm 인스턴스를 가리킵니다.
		      return this.message.split('').reverse().join('')
		    }
		  }
		})
	
</script>
</body>
</html>
