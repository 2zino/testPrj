<!DOCTYPE html>
<html>
<head>
<script src="../js/vue.js"></script>
<meta charset="EUC-KR">
<title>test Page</title>
</head>
<body>
   <div id="app">
     <p>{{foo}}</p>
     <button v-on:click="foo = 'baz'">Change it</button>
   </div>


<script>
	
	
	var obj = {
			foo: 'bar'
	}
	
	Object.freeze(obj)
	
	new Vue({
		el:'#app',
		data:obj
	})
	
</script>
</body>
</html>
